name: Build Docs

on:
  push:
    branches:
      - main  # cuando hagas push a main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Clonar el repo
      - uses: actions/checkout@v3

      # 2️⃣ Configurar Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.14

      # 3️⃣ Instalar dependencias desde pyproject.toml
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools
          pip install .[docs]   # esto instalará PyMySQL y pdoc

      # 4️⃣ Generar la documentación
      - name: Build docs
        run: |
          python -m pdoc -o docs/aplicacion aplicacion
          python -m pdoc -o docs/persistencia persistencia

      # 5️⃣ Deploy a gh-pages usando tu PAT
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GH_TOKEN }}   # aquí tu PAT
          publish_dir: ./docs
          publish_branch: gh-pages
