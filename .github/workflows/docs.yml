name: Generate and Deploy Docs

on:
  push:
    branches:
      - main

jobs:
  docs:
    runs-on: ubuntu-latest

    steps:
      # 1. Clonamos el repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Configuramos Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.14

      # 3. Instalamos las dependencias
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[docs]

      # 4. Genera documentaci√≥n con pdoc
      - name: Generate docs for aplicacion
        run: |
          export PYTHONPATH=$(pwd)/src
          pdoc -o docs/aplicacion src/aplicacion --mermaid

      - name: Generate docs for persistencia
        run: |
          export PYTHONPATH=$(pwd)/src
          python -m pdoc -o docs/persistencia src/persistencia

      # 5. Publica en gh-pages usando tu PAT
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GH_PAGES_TOKEN }}
          publish_dir: ./docs
          publish_branch: gh-pages
          user_name: github-actions[bot]
          user_email: github-actions[bot]@users.noreply.github.com
