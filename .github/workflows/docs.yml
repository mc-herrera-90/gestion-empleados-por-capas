name: Generate and Deploy Docs

on:
  push:
    branches:
      - main

jobs:
  docs:
    runs-on: ubuntu-latest

    steps:
      # 1. Clona tu repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Configura Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.14

      # 3. Instala dependencias
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[docs]

      # 4. Genera documentaci√≥n con pdoc
      - name: Generate docs for aplicacion
        run: |
          export PYTHONPATH=$(pwd)
          pdoc -o docs/aplicacion aplicacion --mermaid

      - name: Generate docs for persistencia
        run: |
          export PYTHONPATH=$(pwd)
          python -m pdoc -o docs/persistencia persistencia

      # 5. Publica en gh-pages usando tu PAT
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GH_PAGES_TOKEN }}
          publish_dir: ./docs
          publish_branch: gh-pages
          user_name: github-actions[bot]
          user_email: github-actions[bot]@users.noreply.github.com
