name: Docs

on:
  push:
    branches:
      - main

permissions:
  contents: read   # lectura del repositorio
  pages: write     # necesario para publicar GH Pages
  id-token: write  # para deploys con GH Pages Actions

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Clonar el repositorio
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2. Instalar Python y dependencias
      - uses: actions/setup-python@v6
        with:
          python-version: '3.14'

      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -e .[docs]

      # 3. Generar documentaci√≥n pdoc
      - name: Generar doc Aplicacion
        run: python -m pdoc -o docs/aplicacion aplicacion

      - name: Generar doc Persistencia
        run: python -m pdoc -o docs/persistencia persistencia

      # 4. Deploy a gh-pages usando peaceiris v4
      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./docs
          user_name: "github-actions"
          user_email: "github-actions@github.com"
          allow_empty_commit: true
