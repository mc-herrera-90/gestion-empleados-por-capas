name: website

on:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Checkout code
      - uses: actions/checkout@v5
        with:
          persist-credentials: false

      # Setup Python
      - uses: actions/setup-python@v6
        with:
          python-version: '3.14'

      # Install dependencies
      - run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -e .[docs]

      # Crear carpeta docs por si no existe
      - run: mkdir -p docs/aplicacion docs/persistencia

      # Generar documentaci√≥n
      - name: Generar doc Aplicacion
        run: python -m pdoc -o docs/aplicacion aplicacion

      - name: Generar doc Persistencia
        run: python -m pdoc -o docs/persistencia persistencia

      # Deploy a gh-pages
      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v7
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
          publish_branch: gh-pages
          user_name: "github-actions"
          user_email: "github-actions@github.com"
